[package]
name = "playground"
version = "0.1.0"
authors = ["Julian Schmid <info@julianschmid.name>"]

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "listen"
path = "src/listen.rs"

[[bin]]
name = "slice"
